font:
  normal:
    family: "Menlo for powerline"
    style: Regular
  bold:
    family: "Menlo for Powerline"
    style: Bold
  italic:
    family: "Menlo for Powerline"
    style: Italic
  bold_italic:
    family: "Menlo for Powerline"
    style: Bold Italic
  size: 11
  
window:
  padding:
    x: 10
    y: 10
  dimensions:
    columns: 86
    lines: 32

colors:
  primary:
    background: '0x0f0f0f'
  cursor:
    text: '0xffffff'
    cursor: '0x4d4d4c'

draw_bold_text_with_bright_colors: true

bell:
  animation: EaseOutExpo
  color: '0xffffff'
  duration: 0

mouse:
  hide_when_typing: true

selection:
  semantic_escape_chars: ",│`|:\"' ()[]{}<>"

cursor:
  # Cursor style
  #
  # Values for 'style':
  #   - ▇ Block
  #   - _ Underline
  #   - | Beam
  style: Block
shell:
  program: /usr/bin/zsh



